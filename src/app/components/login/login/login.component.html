<div id=loginDiv>
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': !!loginForm.controls.username.errors }" />
      <div *ngIf="!!loginForm.controls.username.errors" class="invalid-feedback">
        <div *ngIf="!!loginForm.controls.username.errors['required']">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': !!loginForm.controls.username.errors }" />
      <div ng-if="!!loginForm.controls.password.errors" class="invalid-feedback">
        <div *ngIf="!!loginForm.controls.password.errors['required']">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="!loginForm.isValid" class="btn btn-primary">Login</button>
    </div>
  </form>

</div>
